<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/main.css">

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto' >
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Helvetica" />

</head>
<body>
	<div class="header">home</div>

	<div class="wrap">
		<div class="section">
			<div class="card_group card_order">
				<div class="card room_card">
					<p class="card_main_font">ROOM 2104</p>
					<p class="card_sub_font">Time: 10:32</p>
					<p class="card_sub_font">Production (status name)</p>
					<div class="status delivered"></div>
				</div>
			</div>
		</div>

		<div class="section">
			<p class="sub_font">Consumption level</p>
			<input type="range" min="1" max="3" class="slider">
			<div class="wrap_food">
				<p>Food was not eaten</p>
				<p>Parcially eaten</p>
				<p>Complete consumption</p>
			</div>
		</div>

		<div class="section">
			<p class="sub_font">Satisfaction</p>
			<input type="range" min="1" max="3" class="slider">
			<div class="wrap_food">
				<p>Unsatisfied</p>
				<p>Neutral</p>
				<p>Satisfied</p>
			</div>
		</div>

		<div class="section">
			<p class="sub_font">If the meal was not eaten, indicate the reason</p>
		  <div class="radio-wrapper">
		    <input type="radio" name="radio" id="radio1">
		    <label for="radio1" class="prod_description">Motive 1</label>
		  </div>
		  <div class="radio-wrapper">
		    <input type="radio" name="radio" id="radio2">
		    <label for="radio2" class="prod_description">Motive 2</label>
		  </div>
		  <div class="radio-wrapper">
		    <input type="radio" name="radio" id="radio3">
		    <label for="radio3" class="prod_description">Motive 3</label>
		  </div>
		</div>

		<div class="section">
			<p class="sub_font">Comments</p>
			<textarea class="comment">
			</textarea>
			<input type="button" value="Add to cart">
		</div>
		</div>
	</div>

	<iframe src="./footer.html"></iframe>
	<!-- <div w3-include-html="footer.html"></div> -->
</body>
</html>
